<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" fill="none">
  <defs>
    <linearGradient id="glassGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Magnifying glass circle -->
  <circle cx="13" cy="13" r="9" stroke="url(#glassGradient)" stroke-width="2.5" fill="none"/>
  <!-- Inner highlight for glass effect -->
  <circle cx="13" cy="13" r="6" stroke="#10b981" stroke-width="0.5" stroke-opacity="0.3" fill="none"/>
  <!-- Handle -->
  <line x1="20" y1="20" x2="28" y2="28" stroke="url(#glassGradient)" stroke-width="3" stroke-linecap="round"/>
  <!-- Binary/data dots inside the glass -->
  <circle cx="10" cy="10" r="1.2" fill="#10b981" fill-opacity="0.6"/>
  <circle cx="14" cy="11" r="1.2" fill="#10b981" fill-opacity="0.8"/>
  <circle cx="11" cy="15" r="1.2" fill="#10b981" fill-opacity="0.5"/>
  <circle cx="16" cy="14" r="1.2" fill="#10b981" fill-opacity="0.7"/>
</svg>
