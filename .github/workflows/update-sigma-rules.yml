name: Monthly Sigma Rules Update

on:
  schedule:
    # Run on the 1st of every month at 02:00 UTC
    - cron: '0 2 1 * *'
  workflow_dispatch:
    # Allow manual triggering

jobs:
  update-sigma-index:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Build Sigma index
        run: bun run sigma:index
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Check for changes
        id: changes
        run: |
          if git diff --quiet public/sigma-rules/; then
            echo "changed=false" >> "$GITHUB_OUTPUT"
          else
            echo "changed=true" >> "$GITHUB_OUTPUT"
          fi

      - name: Commit and push
        if: steps.changes.outputs.changed == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add public/sigma-rules/
          git commit -m "Update Sigma rules index"
          git push

      - name: Trigger Netlify Build
        if: steps.changes.outputs.changed == 'true'
        run: |
          curl -X POST -d {} ${{ secrets.NETLIFY_BUILD_HOOK }}
          echo "Netlify build triggered with updated Sigma rules."
